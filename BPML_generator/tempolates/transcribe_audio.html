<!DOCTYPE html>
<html>
<head>
    <title>Запись голоса</title>
</head>
<body>

    <h1>Запись голоса</h1>
    <button id="startRecord">Начать запись</button>
    <button id="stopRecord" disabled>Остановить запись</button>
    <audio id="audioPlayer" controls></audio>
    <a id="downloadLink" style="display: none;">Скачать запись</a>



<script>// script.js
const startBtn = document.getElementById('startRecord');
const stopBtn = document.getElementById('stopRecord');
const audioPlayer = document.getElementById('audioPlayer');
const downloadLink = document.getElementById('downloadLink');
const statusDiv = document.getElementById('statusDiv'); // Добавьте этот элемент в HTML

let mediaRecorder;
let audioChunks = [];
let audioStream; // Для хранения потока микрофона

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.startsWith(name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}


// Запрос разрешения на микрофон и начало записи
startBtn.addEventListener('click', async () => {
    try {
        audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(audioStream);

        mediaRecorder.ondataavailable = event => {
            audioChunks.push(event.data);
        };

        mediaRecorder.onstop = async () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            const audioUrl = URL.createObjectURL(audioBlob);
            audioPlayer.src = audioUrl;

            // Создание ссылки для скачивания
            downloadLink.href = audioUrl;
            downloadLink.download = 'recorded_audio.wav';
            downloadLink.style.display = 'block';

            const formData = new FormData();
            formData.append('audio', audioBlob, 'recording.wav');

            try {
                const csrfToken = getCookie('csrftoken'); // Получаем CSRF-токен

                // Добавлен async/await для правильной обработки Promise
                const response = await fetch('', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': csrfToken, // Добавляем CSRF-токен в заголовок
                    },
                    credentials: 'include', // Важно для передачи куки
                });

                const result = await response.json();
                if (statusDiv) {
                    statusDiv.textContent = "Файл успешно отправлен!";
                }
                console.log("Ответ сервера:", result);
            } catch (error) {
                if (statusDiv) {
                    statusDiv.textContent = "Ошибка отправки: " + error.message;
                }
                console.error("Ошибка:", error);
            }

            // Освобождаем поток микрофона
            audioStream.getTracks().forEach(track => track.stop());
        };

        mediaRecorder.start();
        startBtn.disabled = true;
        stopBtn.disabled = false;
        audioChunks = [];
    } catch (error) {
        console.error('Ошибка доступа к микрофону:', error);
        alert('Не удалось получить доступ к микрофону');
    }
});

// Остановка записи
stopBtn.addEventListener('click', () => {
    if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
        startBtn.disabled = false;
        stopBtn.disabled = true;
    }
});
</script>
</body>
</html>
